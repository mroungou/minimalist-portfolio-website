<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="../dist/css/main.css">
  <script src="../index.js" defer></script>
  <script src="../project.js" defer></script>
  <title>Minimalist Portfolio</title>
</head>
<body class="portfolio-index">
    <main>
        <header>
            <nav class="nav" id="nav">
                <div class="logo" onclick="document.location.href='./index.html'"><img src="./images/logo.svg" alt="Logo"></div>
                <div class="mobile-menu" id="menu-content">
                <div class="menu-btn mobile" id="menu-btn"><img src="./images/icons/hamburger.svg" alt="Menu"></div>
                <div class="close-menu mobile" id="close-btn"><img src="./images/icons/close.svg" alt="Close Menu"></div>
                <div class="mobile overlay" id="overlay">
                    <a href="./index.html">Home</a>
                    <a href="./portfolio.html">Portfolio</a>
                    <a href="./contact.html">Contact Me</a>
                </div>
              </div>
            </nav>
        </header>
        <div class="info">
            <section class="hero">
                <div class="project-prev-img" id="project-hero-img">
                </div>
                <section class="text">
                    <h1 id="project-name"></h1>
                   <p id="project-summary">
                       
                   </p>
                    <div class="tech-info">
                        <p>
                            Interaction Design / Front End Development
                            <span class="tech" id="tech"></span>
                        </p>
                    </div>
                    <button class="btn"><a target="_blank" id="project-website-link" href="">Visit Website</a></button>
                </section>
            </section>
            <section class="about-project">
                <h2>Project Background</h2>
                <p id="project-bg">
                </p>
            </section>
            <section class="static-previews">
                <h3>Static Previews</h3>
                <div class="img-previews" id="img-previews">
                    <!-- <img src="./images/detail/mobile/image-bookmark-preview-1@2x.jpg" alt="Preview of Bookmark Website" class="mobile">
                    <img src="./images/detail/mobile/image-bookmark-preview-2@2x.jpg" alt="Second Preview of Bookmark Website" class="mobile"> -->
                </div>
            </section>
            <nav class="project-nav">
                <button class="previous btn-nav" id="previous">
                    <img src="./images/icons/arrow-left.svg" alt="Previous Button" class="prev-btn" id="prev-btn">
                    <h3 id="prev-project"></h3>
                    <p>Previous Project</p>
                </button>
                <button class="next btn-nav" id="next">
                    <img src="./images/icons/arrow-right.svg" alt="Next Button" class="next-btn" id="next-btn">
                    <h3 id="next-project"></h3>
                    <p>Next Project</p>
                </button>
            </nav>
        </div>
        <section class="collab">
            <h3>Interested in doing a project together?</h3>
            <button onclick="document.location.href='./contact.html'" class="btn-main">Contact Me</button>
        </section>
    </main>
    <footer>
        <div class="logo">
            <img src="./images/logo-white.svg" alt="Logo">
        </div>
        <div class="links">
            <a href="./index.html">Home</a>
            <a href="./contact.html">Contact</a>
            <a href="./portfolio.html">Portfolio</a>
        </div>
        <div class="socials">
            <div class="git"><img src="./images/icons/git-white.svg" alt="Github"></div>
            <div class="twitter"><img src="./images/icons/twitter-white.svg" alt="Twitter"></div>
            <div class="linkedin"><img src="./images/icons/linkedin-white.svg" alt="LinkedIn"></div>
        </div>
    </footer>
</body>
</html>
